<div class="conteiner-fluid">
    <div class="row nav-header">
        <div class="col-md-4">Stars {{ stars }}</div>
        <div class="col-md-4">Forks {{ forks }}</div>
        <div class="col-md-4">Contribs {{ contribs }}</div>
    </div>
</div>


<div class="container-fluid" ng-repeat="commit in commits">
    <div class="row content-data">
        <div class="col-lg-12" id="content-data">
            <h2> {{ commit.commit.committer.name }} </h2>
            {{ commit.commit.message }}
        </div>
    </div>
</div>

<a id="btn-load" ng-hide="finish" ng-click="next_page()" class="btn btn-default btn-lg btn-block">Mais...</a>
