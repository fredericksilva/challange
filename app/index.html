<!doctype html>
<html class="no-js" ng-app="App">
    
<head>
    <meta charset="utf-8">
    <title>Admatic Github</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/admatic-stylesheet.css">
</head>
<body>
    <section id="wrapper" ng-controller="InicioCtrl">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">Projetos</a>
                </li>
                <li ng-show="repos" ng-repeat="repo in repos" ng-click="activate(repo)">
                    <a ng-class="{ active : isActive(repo) }" href="#/{{ repo.name }}">{{ repo.name }}</a>
                </li>
                <li id="load">
                    <span ng-hide="repos"><i class="fa fa-refresh fa-spin"></i></span>
                </li>
                
            </ul>
            
        </div>

        <div id="page-content-wrapper" ng-view=""></div>

    </div>
    
    
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/RepoCtlr.js"></script>
    <script src="js/services/admaticService.js"></script>

</body>

</html>
